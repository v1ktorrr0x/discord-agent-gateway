# Configuration Reference:
#
# Required fields:
#   name: Unique name for the agent
#   discord_token: Bot token from Discord Developer Portal
#
# Optional fields:
#   type: "echo" or "llm" (default: "echo")
#   respond_to_dm: true/false (default: true)
#   guild_whitelist: List of allowed guild IDs (empty = all allowed)
#   channel_whitelist: List of allowed channel IDs (empty = all allowed)
#
# Agent-specific config:
#
#   Echo agent:
#     prefix: Text to prepend to echoed messages
#     suffix: Text to append to echoed messages
#
#   LLM agent:
#     provider: "openai" or "anthropic"
#     model: Model name (e.g., "gpt-4", "claude-3-opus-20240229")
#     system_prompt: System message for the AI
#     max_history: Number of previous messages to remember (default: 10)
#     temperature: 0.0-2.0 (creativity, default: 0.7)
#     max_tokens: Maximum response length (default: 1000)
