# Discord Agent Gateway Configuration
# 
# Define your Discord bot agents in this file.
# Each agent runs as a separate bot instance.

agents:
  # Example 1: Echo Bot (for testing)
  - name: "Echo Bot"
    discord_token: "YOUR_BOT_TOKEN_HERE"
    type: "echo"
    respond_to_dm: true
    config:
      prefix: "ðŸ”Š "
      suffix: ""
    
    # Optional: Restrict to specific servers/channels
    # guild_whitelist: ["123456789"]
    # channel_whitelist: ["987654321"]

  # Example 2: OpenAI GPT-4 Bot
  - name: "AI Assistant"
    discord_token: "YOUR_BOT_TOKEN_HERE"
    type: "llm"
    respond_to_dm: true
    config:
      provider: "openai"
      model: "gpt-4"
      system_prompt: "You are a helpful AI assistant."
      max_history: 10
      temperature: 0.7
      max_tokens: 1000

